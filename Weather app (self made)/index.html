<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet">
        <title>Weather App</title>
    </head>
    <body>
        <main>
            <section id="weather-wrapper">
                <h1>Weather App</h1>

        <script src="script.js"></script>
